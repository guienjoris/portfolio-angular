<particles [style]="myStyle" [width]="width" [height]="height" [params]="myParams"></particles>

  <a routerLink="/menu" *ngIf="currentComponentStatus===false" class="menu"  >Menu</a>
  <div *ngIf="currentComponentStatus===true">
  <i  class="material-icons" (click)="backClicked()">
    close
    </i>
  </div>

  <div [@routeAnimations]="o && o.activatedRouteData 
  && o.activatedRouteData['animation']">
<router-outlet #o="outlet"></router-outlet>
</div>
